{% extends 'base_templates/base.html' %}

{% block 'title'%}Contate-nos{% endblock 'title' %}

{% block 'body'%}
    <div class="row justify-content-center text-center ">
        <form class="col-sm-10 col-md-8 col-lg-6" method="post" action="{% url 'contact_us' %}">
            {% csrf_token %}
            <h1>Entre em Contato</h1>
            <div class="form-floating mb-3">
                <input type="text" name="txtFullName" id="txtFullName" class="form-control" placeholder=" " autofocus>
                <label for="txtFullName">Nome Completo (opcional)</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" name="txtEmail" id="txtEmail" class="form-control" placeholder=" " required>
                <label for="txtEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="txtMessage" id="txtMessage" class="form-control" placeholder=" " style="height: 200px;" required></textarea>
                <label for="txtMessage">Mensagem</label>
            </div>
            <button type="submit" class="btn btn-lg btn-danger">Enviar Mensagem</button>
        </form>     
    </div>    
{% endblock 'body' %}
